<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: aliceblue;
      }
      .attribution a {
        color: hsl(214, 73%, 71%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Rating state start -->
    <div class="container">
      <div class="logo">
        <img src="./images/icon-star.svg" alt="logo" class="logo" />
      </div>
      <h1>How did we do?</h1>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-stars" id="rating-stars"></div>
      <!-- 1 2 3 4 5 -->
      <button id="submit">Submit</button>
    </div>

    <!-- Rating state end -->

    <!-- Thank you state start -->
    <!-- 
    You selected
    Add rating here -->
    <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
    you ever need more support, donâ€™t hesitate to get in touch! -->

    <!-- Thank you state end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="xandersavvy.github.io">Souvik Ghosh</a>.
    </div>
    <script>
      const ratingContainer = document.querySelector(".container");
      const ratingStars = document.querySelector(".rating-stars");
      const btn = document.getElementById("submit");
      let ratingValue = 0;
      for (let i = 1; i <= 5; i++) {
        ratingStars.innerHTML += `
        <label for="star-${i}">
          <input type="radio" name="rating" id="star-${i}" value=${i} "/>
          <p>${i}</p>
        </label>`;
      }
      const radioButtons = document.querySelectorAll('input[name="rating"]');
      btn.addEventListener("click", function () {
        console.log("clicked");
        for (let radioButton of radioButtons) {
          if (radioButton.checked) {
            ratingValue = radioButton.value;
            displayRating(ratingValue);
            break;
          }
        }
      });
      function displayRating(ratingValue) {
        ratingContainer.innerHTML = `
          <div class="thanku-image">
          <img src="./images/illustration-thank-you.svg" alt="thank you" class="thankyou" />
          </div>
          <p class="rating-text">You selected ${ratingValue} out of 5</p>
          <h1> Thank you! </h1>
          <p class="text">
            We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!
            </p>`;
        ratingContainer.classList.add("thankyou-state");
      }
    </script>
  </body>
</html>
